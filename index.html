<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Polonic</title>
    </head>

    <body>
      <div class="wrapper">
        <div class="players">
          <div class="player-0-panel active">
              <div class="player-name" id="name-0">Player 1</div>
              <div class="player-score" id="score-0">43</div>
                  <div class="player-stars" id="stars-0"></div>  
              <div class="player-current-box">
                  <div class="player-current-label">Current</div>
                  <div class="player-current-score" id="current-0">11</div>
              </div>
          </div>

          <div class="player-1-panel">
              <div class="player-name" id="name-1">Player 2</div>
              <div class="player-score" id="score-1">72</div>
                  <div class="player-stars" id="stars-1">   </div>
              <div class="player-current-box">
                  <div class="player-current-label">Current</div>
                  <div class="player-current-score" id="current-1">0</div>
              </div>
          </div>
        </div>

        <div class="game-arena">

          <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
          <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
          <button class="btn-unroll"><i class="ion-ios-loop"></i>Roll dice</button>
          <button class="btn-end"><i class="ion-ios-loop"></i>End turn</button>

          <img src="https://cdn.glitch.com/f9ead6d0-a9b7-461e-b3bd-6c5c01b7c17c%2F1.png?v=1568107636491" alt="Dice" class="dice" id="dice-1">
          <img src="https://cdn.glitch.com/f9ead6d0-a9b7-461e-b3bd-6c5c01b7c17c%2F2.png?v=1568107636491" alt="Dice" class="dice" id="dice-2">
          <img src="https://cdn.glitch.com/f9ead6d0-a9b7-461e-b3bd-6c5c01b7c17c%2F3.png?v=1568107636491" alt="Dice" class="dice" id="dice-3">
          <img src="https://cdn.glitch.com/f9ead6d0-a9b7-461e-b3bd-6c5c01b7c17c%2F4.png?v=1568107636491" alt="Dice" class="dice" id="dice-4">
          <img src="https://cdn.glitch.com/f9ead6d0-a9b7-461e-b3bd-6c5c01b7c17c%2F5.png?v=1568107636491" alt="Dice" class="dice" id="dice-5">
          <img src="https://cdn.glitch.com/f9ead6d0-a9b7-461e-b3bd-6c5c01b7c17c%2F6.png?v=1568107674041" alt="Dice" class="dice" id="dice-6">

          <img src="https://cdn.glitch.com/f9ead6d0-a9b7-461e-b3bd-6c5c01b7c17c%2F1.png?v=1568107636491" alt="Dice" class="lastDice" id="lastDice-1">
          <img src="https://cdn.glitch.com/f9ead6d0-a9b7-461e-b3bd-6c5c01b7c17c%2F2.png?v=1568107636491" alt="Dice" class="lastDice" id="lastDice-2">
          <img src="https://cdn.glitch.com/f9ead6d0-a9b7-461e-b3bd-6c5c01b7c17c%2F3.png?v=1568107636491" alt="Dice" class="lastDice" id="lastDice-3">
          <img src="https://cdn.glitch.com/f9ead6d0-a9b7-461e-b3bd-6c5c01b7c17c%2F4.png?v=1568107636491" alt="Dice" class="lastDice" id="lastDice-4">
          <img src="https://cdn.glitch.com/f9ead6d0-a9b7-461e-b3bd-6c5c01b7c17c%2F5.png?v=1568107636491" alt="Dice" class="lastDice" id="lastDice-5">
          <img src="https://cdn.glitch.com/f9ead6d0-a9b7-461e-b3bd-6c5c01b7c17c%2F6.png?v=1568107674041" alt="Dice" class="lastDice" id="lastDice-6">

        </div>  


      <script src="script.js"></script>
      </div>   
   </body>
</html>
